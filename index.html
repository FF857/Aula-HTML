<html>

    <head>
        <meta charset="UTF-8">
    </head>


    <body>

        <script>

            function pulaLinha(){
                
                document.write("<br><br>");
            }

            function imprima(mensagem){

                var mensagem;
                document.write(mensagem);
                pulaLinha();
            }

            var ano = 2022;

            imprima("Felipe tem " + (ano - 2000) + " de idade");

            imprima("João tem " + (ano - 1980) + " de idade");

            var media = (22 + 42)/ 2;
            imprima("A média de idade é: " + Math.round(media));

        </script>



    </body>


</html>
